# This is a basic workflow to help you get started with Actions
name: publish

# Controls when the action will run. 
on:
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  datasette:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
      - name: publishes to datasette
        uses: BSFishy/pip-action@v1
        with:
          packages: |
            datasette
            sqlite-utils
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@master
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Use gcloud CLI
      run: gcloud info
    - name: Set region
      run: gcloud config set run/region southamerica-east1

    - name: Deploy datasette
      run: |
        datasette publish cloudrun data/plataformaelectoral/2021-candidatos-presidenciales.db data/plataformaelectoral/2021-candidatos-congresales.db data/infogob/2021-militancia-candidatos-presidenciales.db data/infogob/2021-militancia-candidatos-congresales.db data/plataformaelectoral/2021-candidatos-parlamento-andino.db data/infogob/2021-militancia-candidatos-parlamento-andino.db --service=openpolitica-jne --install datasette-vega
